<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <title>Semana 1</title>
</head>
<body>
    
    <form method="GET" action="http://www.google.com/search?">
        <h1>Buscador Google</h1>

        <label for="text">Buscar:</label>
        <input type="text" name="q" style="border-radius: 20px;"><br>

        <label for="select">Idioma:</label>   
        <select name="lr">
            <option name="lr" value="lang_pt">Português</option>
            <option name="lr" value="lang_en">Inglês</option>
            <option name="lr" value="lang_es">Espanhol</option>
        </select><br>

        <label for="radio">País de Origem:</label> 
        <input type="radio" name="cr" value="countryBR" checked>Brasil
        <input type="radio" name="cr" value="countryGB">Reino Unido
        <input type="radio" name="cr" value="countryES">Espanha   
        <br>

        <input type="submit" value="Buscar" style="padding: 5px;">
    </form>

</body>
</html>
